<div class="card card-selectable p-4 d-flex flex-row flex-wrap align-items-center h-100"
    [ngClass]=" accountStatus >= 0 ? 'positiveAccountState' : 'negativeAccountState'">
    <span class="card-title col-4 col-xxl-4 m-0">SALDO: </span>
    <span class="card-amount col-4 col-xxl-4 m-0">{{accountStatus |
        currency}}</span>
    <span class="card-description col-4 col-xxl-4 m-0">{{month | uppercase}}</span>
</div>
