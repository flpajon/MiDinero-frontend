<div class="d-flex flex-column justify-content-start p-4 vh-73">
    <div class="d-flex flex-column card p-4">
        <div class="d-flex flex-row justify-content-between align-items-center mb-4">
            <span class="title">Lista de movimientos del mes actual</span>
            <button class="btn btn-custom" (click)="openNewMovementScreen()">
                <fa-icon class="me-2" [icon]="faMoneyBill"></fa-icon>Nuevo Movimiento
            </button>
        </div>
        <div class="table-responsive">
            <!-- <div class="table-responsive p-2"> -->
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope=" col">Fecha</th>
                        <th scope=" col">Tipo de movimiento</th>
                        <th scope="col">Descripci√≥n</th>
                        <th scope="col">Monto</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let movement of movementList"
                        [ngClass]="movement.movementType.movementIsPositive ? 'tr-income' : 'tr-outflows'">
                        <td>{{movement.movementDate | date: 'dd/MM/yyyy'}}</td>
                        <td>{{movement.movementType.movementTypeName | titlecase}}</td>
                        <td>{{movement.movementDescription | titlecase}}</td>
                        <td>{{movement.movementAmount | currency}}</td>
                        <td *ngIf="movement.movementType.movementIsPositive">
                            <fa-icon class="me-2" [icon]="faUp"></fa-icon>
                        </td>
                        <td *ngIf="!movement.movementType.movementIsPositive">
                            <fa-icon class="me-2" [icon]="faDown"></fa-icon>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
