<div class="d-flex flex-column p-4">
    <span class="title mb-4 align-self-center">{{title}}</span>
    <span class="description mb-4 text-center align-self-center">{{message}}</span>
    <div class="d-flex flex-row justify-content-between">
        <button class="btn btn-custom-outline col-custom-6" (click)="close(false)">Cancelar</button>
        <button class="btn btn-custom col-custom-6" (click)="close(true)">Aceptar</button>
    </div>
</div>
